<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClassroomHub</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-storage-compat.js"></script>
</head>
<body>
  <header>
    <h1>ClassroomHub</h1>
    <p>Your shared platform for uploading and managing materials and homework</p>
  </header>

  <main class="container">
    <section class="upload-box">
      <h2>Upload Materials</h2>
      <input type="file" id="materialInput" />
      <button id="uploadMaterialBtn">Upload</button>
      <p id="materialStatus" class="status"></p>
      <ul id="materialList" class="file-list"></ul>
    </section>

    <section class="upload-box">
      <h2>Upload Homework</h2>
      <input type="file" id="homeworkInput" />
      <button id="uploadHomeworkBtn">Upload</button>
      <p id="homeworkStatus" class="status"></p>
      <ul id="homeworkList" class="file-list"></ul>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
