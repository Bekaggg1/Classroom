<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ClassroomHub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸ“š ClassroomHub</h1>
    <nav>
      <a href="#upload">Upload</a>
      <a href="#materials">Materials</a>
      <a href="#homework">Homework</a>
    </nav>
  </header>

  <main>
    <!-- Upload Materials -->
    <section id="upload">
      <h2>Upload Resource</h2>
      <form id="uploadForm">
        <input type="text" id="material-title" placeholder="Title" required />
        <input type="text" id="material-subject" placeholder="Subject (e.g. Math)" required />
        <input type="url" id="material-link" placeholder="Link (optional)" />
        <input type="file" id="material-file" accept=".pdf,.docx,.png,.jpg" />
        <button type="submit">Upload Material</button>
      </form>
    </section>

    <!-- Materials Display -->
    <section id="materials">
      <h2>Study Materials</h2>
      <div id="materials-container" class="card-container"></div>
    </section>

    <!-- Homework -->
    <section id="homework">
      <h2>Homework Board</h2>
      <form id="homeworkForm">
        <input type="text" id="homework-title" placeholder="Homework Title" required />
        <input type="text" id="homework-subject" placeholder="Subject" required />
        <button type="submit">Add Homework</button>
      </form>
      <div id="homework-container" class="card-container"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ClassroomHub. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
